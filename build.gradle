plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.16'
}

group 'org.twdata'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2019.3.2'
    updateSinceUntilBuild false
}

patchPluginXml {
    changeNotes """
      <strong>1.0:</strong> initial version - based on simple-titles 1.3<br>"""
}

publishPlugin {
    token intellijPublishToken
}